<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registration you</title>
  </head>
  <body>
    <div class="d-flex">
      <div class="login-form-wrap d-flex align-items-center">
        <div class="form-card card ml-auto">
          <div class="overflow-auto">
            <div class="card-body">
              <h4 class="card-title">Create an account to start</h4>
              <form name="registrationForm">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    data-required="email"
                    data-invalid-message="Please provide valid email example@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    data-required="password"
                    data-invalid-message="Please enter a password of at least 5 characters"
                  />
                </div>
                <div class="form-group">
                  <label for="nickname">Nickname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    placeholder="Your nickname"
                    data-required="nickname"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="firstName">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Entet your first Name"
                    data-required="firstName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="lastName">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Entet your last name"
                    data-required="lastName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input
                    type="phone"
                    class="form-control"
                    id="phone"
                    placeholder="Enter phone"
                    data-required="phone"
                    data-invalid-message="Please provide valid phone +9-999-999-99-99"
                  />
                </div>
                <div class="sex-input">Sex</div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genderOrientation"
                    id="genderOrientationMan"
                    value="male"
                    checked
                  />
                  <label class="form-check-label" for="genderOrientationMan">
                    Man
                  </label>
                </div>
                <div class="form-check form-check-last">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genderOrientation"
                    value="famale"
                    id="genderOrientationWoman"
                  />
                  <label class="form-check-label" for="genderOrientationWoman">
                    Woman
                  </label>
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Enter city"
                    data-required="city"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    placeholder="Enter email"
                    data-required="country"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="dateBirth">Date of birth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dateBirth"
                    placeholder="Enter email"
                    data-required="dateBirth"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- /.login-form-wrap -->
      <div class="login-greeting-screen d-flex align-items-center">
        <div class="login-greeting-screen-text">
          <h1 class="login-greeting-screen-title">Welcome to my app</h1>
          <p class="login-greeting-screen-description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores
            inventore non accusantium earum, illo dolores reprehenderit laborum
            ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate
            ipsa exercitationem eaque totam. A.
          </p>
        </div>
      </div>
      <!-- /.login-greeting-screen -->
    </div>
    <!-- /.login-page-wrapp -->
  </body>
</html>
